<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachana G C - Interests</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .interests {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .interest {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 150px;
        }
        .interest img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }
        .interest p {
            font-size: 1.1rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interests</h1>
        <div class="interests">
            <div class="interest">
                <img src="https://img.icons8.com/fluency/100/000000/film-reel.png" alt="Sci-fi Movies">
                <p>Watching Sci-fi movies</p>
            </div>
            <div class="interest">
                <img src="https://img.icons8.com/fluency/100/000000/literature.png" alt="Poetry and Kannada Literature">
                <p>Poetry and Kannada literature</p>
            </div>
            <div class="interest">
                <img src="https://img.icons8.com/fluency/100/000000/paint-palette.png" alt="Painting and Sketching">
                <p>Painting and Sketching</p>
            </div>
            <div class="interest">
                <img src="https://img.icons8.com/fluency/100/000000/edit.png" alt="Creative Editing Works">
                <p>Creative editing works</p>
            </div>
            <div class="interest">
                <img src="https://img.icons8.com/color/100/000000/dancing.png" alt="Dancing">
                <p>Dancing</p>
            </div>
        </div>
    </div>
</body>
</html>
